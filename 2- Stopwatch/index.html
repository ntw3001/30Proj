<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Stop! Watch!</title>
  </head>

  <body>

    <div class="overlay">

      <main class="container">
        <h1>Stopwatch</h1>
        <h2>Lap Timer</h2>

        <p class="lap-time">
          <span id="minutes">00</span>:
          <span id="seconds">00</span>:
          <span id="milliseconds">00</span>
        </p>

        <div class="controls">
          <button id="start-btn" class="btn green btn-large">Commence!</button>
          <button id="stop-btn" class="btn red btn-large">Enough!</button>
          <button id="reset-btn" class="btn btn-large">Again!</button>
        </div>

        <ul id="laps" class="laps-container">
          <li>FUCK</li>
          <li>FUCK</li>
          <li>FUCK</li>
        </ul>
      </main>

      <script src="laps.js"></script>

    </div>
  </body>
</html>
