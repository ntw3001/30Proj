<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>SHOW ME WHAT YOU GOT</title>
</head>
<body>
  <h1>Get Quizzed</h1>
  <main class="quiz-container" id="quiz">
    <header class="quiz-header">
      <h4 id="question">Come on love, give us some javascript</h4>
      <ul class="quiz-list">
        <li class="quiz-list-item">
          <input type="radio" name="answer" id="a" class="answer"/>
          <label for="a" id="a_text">1</label>
        </li>
        <li class="quiz-list-item">
          <input type="radio" name="answer" id="b" class="answer"/>
          <label for="b" id="b_text">2</label>
        </li>
        <li class="quiz-list-item">
          <input type="radio" name="answer" id="c" class="answer"/>
          <label for="c" id="c_text">3</label>
        </li>
        <li class="quiz-list-item">
          <input type="radio" name="answer" id="d" class="answer"/>
          <label for="d" id="d_text">4</label>
        </li>
      </ul>
    </header>
    <button class="btn" id="submit-btn">Submit</button>
  </main>
  <script src="main.js"></script>
</body>
</html>
