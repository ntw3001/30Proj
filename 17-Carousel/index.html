<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://kit.fontawesome.com/b579dd969a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Whirlybird</title>
</head>
<body>
  <main class="img-container">
    <div class="img" style="background-image:url(https://picsum.photos/800/1200?random=1)"></div>
    <div class="img" style="background-image:url(https://picsum.photos/800/1200?random=2)"></div>
    <div class="img" style="background-image:url(https://picsum.photos/800/1200?random=3)"></div>
    <div class="img" style="background-image:url(https://picsum.photos/800/1200?random=4)"></div>
    <div class="img" style="background-image:url(https://picsum.photos/800/1200?random=5)"></div>
  <button class="btn arrow-btn left-arrow">
    <i class="fas fa-arrow-left"></i>
  </button>
  <button class="btn arrow-btn right-arrow">
    <i class="fas fa-arrow-right"></i>
  </button>
  </main>
  <div class="overlay"></div>
  <script src="main.js"></script>
</body>
</html>
