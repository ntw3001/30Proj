<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" >
  <title>Who can win</title>
</head>
<body>
  <div class="contenders-container">
    <div class="contender-one">
      <img src="./img/118 - Goblin Berserk (Medium).png" alt="a goblin">
      <ul>
        <li><input type="number" id="age"/></li>
        <li><input type="number" id="mass"/></li>
        <li><input type="number" id="dis"/></li>
        <li><input type="number" id="dis"/></li>
        <li><input type="number" id="dis"/></li>
      </ul>
    </div>
    <div class="contenders">
      <h1>V<br/>S</h1>
      <ul>
        <li>Age</li>
        <li>Weight</li>
        <li>Height</li>
        <li>Reach</li>
        <li>Leg Reach</li>
      </ul>
    </div>
    <div class="contender-two">
      <img src="./img/307 - Deep One Female (Medium).png" alt="a goblin">
      <ul>
        <li><input type="number" id="age"/></li>
        <li><input type="number" id="mass"/></li>
        <li><input type="number" id="dis"/></li>
        <li><input type="number" id="dis"/></li>
        <li><input type="number" id="dis"/></li>
      </ul>
    </div>
  </div>
  <div class= "btn-container">
    <button class="confirm-btn">Confirm Values</button>
    <button class="reload-btn">Reset</button>
  </div>


  <form class="units-system">
    <h4>Units</h4>
    <input type="radio" id="imp" name="units"/>
    <label for="imp">Imperial</label>
    <input type="radio" id="met" name="units" checked/>
    <label for="met">Metric</label>

  </form>


  <script src="main.js"></script>
</body>
</html>
